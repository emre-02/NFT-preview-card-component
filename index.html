<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/1d4e7bb8b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img src="images/image-equilibrium.jpg" alt="equilibrium" />
      </div>
      <div class="card__text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and coin</p>
        <div class="card__price">
          <p class="card__price-cyan">
            <i class="fa-brands fa-ethereum"></i> 0.041 ETH
          </p>
          <p class="card__price-gray">
            <i class="fa-regular fa-clock"></i> 3 days left
          </p>
        </div>
        <div class="card__line"></div>

        <div class="card__author">
          <img src="images/image-avatar.png" alt="avatar" />
          <p>Creation of <span class="yellow">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
